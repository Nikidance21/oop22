<!DOCTYPE html>
<html lang="en">
<head>

    {% block title %}<title>Design.pro</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Добавление дополнительного статического CSS файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
<div class="container-fluid">
   <div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 justify-content-between bg-white border-bottom box-shadow">
       <div class="d-flex flex-column justify-content-around flex-md-row">
           <h5 class="mr-md-auto p-2">Design.pro</h5>
       <a class="p-2 text-dark" href="{% url 'index'  %}">Главная</a>
       </div>
       {% if user.is_authenticated %}
       <div class="d-flex flex-column justify-content-around flex-md-row">
       <p class="p-2"><strong>{{ user.get_username }}</strong></p>
           {% if user.is_stuff %}
           <a class="p-2 text-dark" href="{%url 'appadmin'%}">Предложения</a>
            {% endif %}
       <a class="p-2 text-dark" href="{%url 'profile'%}">Личный кабинет</a>
       <a class="p-2 text-dark" href="{%url 'logout'%}">Выход</a>
       </div>
       {% else %}
       <div class="d-flex flex-column justify-content-around flex-md-row">
       <a class="p-2 text-dark" href="{%url 'register'%}">Регистрация</a>
       <a class="p-2 text-dark" href="{%url 'login'%}">Вход</a>
       </div>
       {% endif %}


   </div>
   <div>
       <div class="container">
       {% block content %}
       {% endblock %}
       </div>
   </div>

   <footer class="mt-3 border-top">

   </footer>
</div>

</body>

</html>
